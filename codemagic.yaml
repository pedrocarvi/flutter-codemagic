workflows:
  android-deploy-workflow:
    name: Android Deployment Workflow
    instance_type: mac_mini_m1
    max_build_duration: 30
    triggering:
      events:
        - push
        - pull_request
      branch_patterns:
        - pattern: 'test'
          include: true
          source: false 
      cancel_previous_builds: true
    environment:
      groups:
        - google_credentials
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Setup the keystore
        script: |
          echo $KEYSTORE_FILE | base64 --decode > /tmp/keystore.jks
          cat > "$CM_BUILD_DIR/android/key.properties" << EOF
          storePassword=$KEYSTORE_PASSWORD
          keyPassword=$KEYSTORE_KEY_PASSWORD
          keyAlias=upload
          storeFile=/tmp/keystore.jks
          EOF
      - name: Create .env file
        script: |
          echo "$TEXTO" > "$CM_BUILD_DIR/.env"
      - name: Build AAB
        script: |
          cd $CM_BUILD_DIR
          flutter pub get
          flutter build appbundle --release --build-name="1.0.$(($BUILD_NUMBER + 1))" --build-number=$(($BUILD_NUMBER + 1))
    artifacts:
      - build/**/outputs/**/*.aab
    publishing:
      google_play:
        credentials: $GOOGLE_PLAY_SERVICE_ACCOUNT
        track: internal
        submit_as_draft: true